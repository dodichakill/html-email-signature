<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature - Non Template</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      /* container */
      #x_Signature {
        width: 380px;
        height: 150px;
        background-color: #f2f6ff;
        overflow: hidden;
        box-sizing: border-box;
        position: relative;
        display: flex;
      }
    </style>
  </head>

  <body>
    <table id="x_Signature">
      <tr>
        <td>
          <img
            src="https://github.com/dodichakill/img-host/blob/main/signature-email/logo.png?raw=true"
            data-imagetype="External"
            alt="photo"
            style="width: 65px; position: absolute; top: 12px; left: 10px"
          />
          <img
            src="https://github.com/dodichakill/img-host/blob/main/signature-email/stars.png?raw=true"
            data-imagetype="External"
            alt="photo"
            style="width: 60px; position: absolute; top: 30px; left: 10px"
          />
          <h1
            style="font-size: 13px; position: absolute; top: 38px; left: 10px"
          >
            2025 FreightTech 100 Company
            <br />
            <span style="color: #3366ff">PortPro</span>
          </h1>
          <a
            style="
              background-color: #3366ff;
              color: white;
              padding: 1px 10px;
              box-sizing: border-box;
              border-radius: 20px;
              border: none;
              position: relative;
              top: 78px;
              left: 5px;
              text-decoration: none;
            "
            href="#cta"
          >
            <span style="position: relative; top: -3px; font-size: 8px"
              >Read More</span
            >
            <img
              src="https://github.com/dodichakill/img-host/blob/main/signature-email/arrow-right.png?raw=true"
              data-imagetype="External"
              alt="photo"
              style="width: 12px; position: relative; top: 1px"
            />
          </a>
          <img
            src="https://github.com/dodichakill/img-host/blob/main/signature-email/bl.png?raw=true"
            data-imagetype="External"
            alt="photo"
            style="width: 105px; position: absolute; left: 0px; bottom: 0px"
          />
        </td>
        <td>
          <img
            src="https://github.com/dodichakill/img-host/blob/main/signature-email/hero.png?raw=true"
            alt="background"
            data-imagetype="External"
            style="width: 180px; position: absolute; right: 0px; bottom: 0px"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
